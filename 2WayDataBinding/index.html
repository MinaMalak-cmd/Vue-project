<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="root">
      <input v-model="input" />
      <br />
      {{input}}
      <br />
      <!-- or v-on:click -->
      <button class="btn btn-primary" @click="sayHi">click</button>
      <!-- or counter+=1 -->
      <button class="btn btn-danger" @click="increment">
        click {{counter}}
      </button>
      <br />
      <!-- or keyup.13 -->
      <button class="btn btn-danger" @keyup.enter="enterInput">
        click keyboard
      </button>
      <br />
      <br />
      <!-- Event modifiers : 
        https://v2.vuejs.org/v2/guide/events.html?redirect=true
      -->
      <div v-on:click.once="this.console.log('div')">
        <a>ghh</a>
        <p>ghh</p>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: "#root",
      data: {
        input: "hi",
        counter: 0,
      },
      methods: {
        sayHi: function (event) {
          console.log(event);
        },
        increment: function () {
          this.counter += 1;
        },
        enterInput: function () {
          alert(this.input * 10);
        },
      },
    });
  </script>
  <!-- //Finished till V.11
//https://www.udemy.com/course/vuejs-2-basics-in-just-1-hour-free/learn/lecture/12391912#overview -->
</html>
