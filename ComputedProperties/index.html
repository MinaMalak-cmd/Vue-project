<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="root">
        <button class="btn btn-primary" @click="computed">computed{{computed}}</button>
        <br />
        <button class="btn btn-danger">method{{method}}</button>
        <br />

        <!-- Computed methods doesn't take parameters and rendered only when it's called
        but for regular methods it's called whenever change happens  -->
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: "#root",
      data:{
        computed:0,
        method:0,
      },
      methods:{
          method:function(){
              this.computed++;
          }
      },
      computed:{
          
      }
    });
  </script>
  <!-- //Finished till V.11
//https://www.udemy.com/course/vuejs-2-basics-in-just-1-hour-free/learn/lecture/12391912#overview -->
</html>
