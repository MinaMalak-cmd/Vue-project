<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <p v-html="msg"></p>   
        <div v-bind:id="'hi '+newId">hii</div> 
        {{x+y}} 
        <div>{{getNum()}}</div> 
        <button class="btn btn-primary" v-on:click="clickHandler('mina',$event)">Hii</button>
        <button class="btn btn-primary" v-on:click="clickHandler2($event)">Hii2</button>
        <br />
        {{this.cX}}
        <br />
        <br />
        {{this.cY}}
        <br />
        <br />
        {{this.type}}
    <div>
        <!-- /*  you can as well use 
           template: "<div>{{name}}</div>", 
          instead of writing code inside html */ -->
          <!-- Tutorial link : https://www.youtube.com/watch?v=5w92fFNUla8&list=PL1FWK-sgJ9eljz7Tm5SSUcCt5sxmwoFlC&index=11 -->
  </body>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        name: "goarabgo.com",
        list: ["Apple", "Orange", "Lemon"],
        newItem: "",
        msg: "<div>Hii</div>", 
        newId:"id2",
        x:5,
        y:8,
        cX:0,
        cY:0,
        type:''
      },
      methods:{
          getNum:function(){
              return this.x+this.y;
          },
          clickHandler:function(name,evt){
              console.log(name);
              console.log(evt);
          },
          clickHandler2:function(event){
              this.cX=event.clientX;
              this.cY=event.clientY;
              this.type=event.type;
          }
      }
    });
  </script>
</html>
