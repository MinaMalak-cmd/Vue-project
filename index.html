<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="text/javascript" src="../vue.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"
    ></script>
    <!-- The following line causing an error  -->
    <!-- <script type="text/javascript" src="../vue.js"></script> -->
    <script src="https://use.fontawesome.com/f8f42c5404.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- Tutorial link : https://www.youtube.com/watch?v=qvW8SC6wpYU&list=PL1FWK-sgJ9eljz7Tm5SSUcCt5sxmwoFlC&index=60 -->
      <!--  Keep-alive v:61 -->
      <button @click="activeComp = 'first-component' ">first</button>
      <button @click="activeComp = 'second-component' ">second</button>
      <keep-alive>
        <component :is="activeComp"></component>
      </keep-alive>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.devtools = true;
    Vue.component("first-component", {
      template: `<div>First component
        <button @click="counter++">Incease</button>
      <div>{{counter}}</div>
        </div>
     
      `,
      data: function () {
        return {
          counter: 0,
        };
      },
    });

    Vue.component("second-component", {
      template: "<div>Second component</div>",
    });
    new Vue({
      el: "#app",
      data: {
        activeComp: "first-component",
      },
      methods: {},
      computed: {},
    });
  </script>
</html>
